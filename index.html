<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="weather-app-van">
        <div class="weather-app">
            <form id="citysearch-form" class="mb-3">
        <div class="row">
            <div class="col-9">
 <input id="city"
                type="text" 
                autofocus="on" 
                autocomplete="off"
                   placeholder="Enter city... "
                   style="height: 1cm"
                   style=" border-radius: 5px;" 
                   style="width: 10cm;" 
                   style="box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;"/>
               </div>
               <div class="col-3">
                <input type="submit" 
                 class="btn btn-primary" 
                 id="search-loc"
                 value="search"
                  style="width: 3cm;"/> 
            </div>
            </div>
            </form>
            <div class="forecast">
            <h1 id="cityname" class="cityname"><strong> Chicago, IL, USA
			</strong></h1> 
<ul>
    <li class="today" id="date"></li> 
    <li id="description"></li>
</ul>
</div>
<div class="row">
<div class="col-6">
    <div class="d-flex temp">
<img
src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
alt="clear"
class="float-left"
/>
<div class="float-left">
<strong id="temperature"></strong><span class="units">°C |<a href="#"></a> °F </span>
</div>
</div>
</div>
<div class="col-6">

<ul>
    <div class="description" id="description"></div>
	<div class="one">
    <li>
        <div class="humidity"> Humidity <span id="humidity"></span> % </div>
    </li>
    <li>
        <div class="wind"> Wind <span id="wind"></span> km/h
        </div>
    </li>
</ul>
</div>
</div>
</div>
<small>
    Open-source code by Thato Gumbo
</small>
</div>
</div>

<script src="src/app.js"></script>
</body>
</html>
