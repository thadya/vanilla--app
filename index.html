<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="weather-app-van">
        <div class="weather-app">
            <form id="citysearch-form" class="mb-3">
        <div class="row">
            <div class="col-9">
             <input 
             id="city-input"
                type="search" 
                autofocus="on" 
                autocomplete="off"
                   placeholder="Enter city... "
                   style="height: 1cm"
                   style=" border-radius: 5px;" 
                   style="width: 10cm;" 
                   style="box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;"/>
               </div>
               <div class="col-3">
                <input 
                type="submit" 
                 class="btn btn-primary 3-100" 
                 value="search"
                  style="width: 3cm;"/> 
            </div>
            </div>
        </form>
            <div class="overview">
            <h1> <strong> id="city">
			</strong></h1> 
<ul>
    <li>Latest update: <span id="date"></span></li> 
    <li id="description"></li>
</ul>
</div>
<div class="row">
<div class="col-6">
    <div class="d-flex weather-temperature">
<img src="" alt="clear" id="icon" />

<strong id="temperature"></strong>
<span class="units">
<a href="#" id="celsius-link" class="active">°C</a> |
 <a href="#" id="fahrenheit-link">°F</a></span>
</div>
</div>
</div>
<div class="col-6">

<ul>
    
    <li>Humidity: <span id="humidity"></span></li>
    <li id="metric"> Wind: <span id="wind"></span> km/h
    </li>
</ul>
</div>
<div class="weather-forecast" id="forest">
<div class="row" id="Days">
<div class="col-2">
          Fri
          <br />
          <img src="https://previews.123rf.com/images/carbo82/carbo821206/carbo82120600075/14181786-icon-rainy-weather.jpg" alt="rainy" height="80px" />
        </div>
        <div class="col-2">
            Sat
          <br />
          <img src="https://www.creativefabrica.com/wp-content/uploads/2021/03/31/weather-icon-illustration03-Graphics-10205167-1-1-580x375.jpg" alt="cloudy" height="80px" />
        </div>
        <div class="col-2">
            Sun
          <br />
          <img src="https://uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png" alt="drizzle" height="80px" />
        </div>
        <div class="col-2">
            Mon
          <br />
          <img src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-8.png" alt="clear" height="80px" />
        </div>
        <div class="col-2">
            Tue
          <br />
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbyf9W2v03SQzBAPkqVXjxj--1PQWUM22MRL0vyc67uWjP19WG-TTQABtTYu_aAjtpJQA&usqp=CAU" alt="mist" height="80px" />
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
<small>
    Open-source code by Thato Gumbo
</small>
</div>
</div>
  </div>
<script src="src/app.js"></script>
</body>
</html>
