<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="weather-app-van">
        <div class="weather-app">
            <form id="citysearch-form" class="mb-3">
        <div class="row">
            <div class="col-9">
 <input id="city"
                type="text" 
                autofocus="on" 
                autocomplete="off"
                   placeholder="Enter city... "
                   style="height: 1cm"
                   style=" border-radius: 5px;" 
                   style="width: 10cm;" 
                   style="box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;"/>
               </div>
               <div class="col-3">
                <input type="submit" 
                 class="btn btn-primary" 
                 id="search-loc"
                 value="search"
                  style="width: 3cm;"/> 
            </div>
            </div>
        </form>
            <div class="forecast">
            <h1 id="cityname" class="cityname"><strong> Chicago, IL, USA
			</strong></h1> 
<ul>
    <li class="today" id="date"></li> 
    <li id="description"></li>
</ul>
</div>
<div class="row">
<div class="col-6">
    <div class="d-flex temp">
<img
id="mainïcon"
src=""
alt=""
class="float-left">
<div class="float-left">
<strong id="temperature"></strong>
<span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
</div>
</div>
</div>
<div class="col-6">

<ul>
    <div class="description" id="description"></div>
	<div class="one">
    <li>
        <div class="humidity"> Humidity <span id="humidity"></span> % </div>
    </li>
    <li>
        <div class="wind"> Wind <span id="wind"></span> km/h
        </div>
    </li>
</ul>
</div>
</div>
<div class="weather-forecast" id="forest">
<div class="row">
<div class="col-2">

    <div class="row" id="Days">
        <div class="col-2">
          
          <br />
          <div class="weather-forecast-date">Fri</div>
          <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="clouds" height="80px" />
        </div>
        <div class="col-2">
            <div class="weather-forecast-date">Sat</div>
          <br />
          <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="rain" height="80px" />
        </div>
        <div class="col-2">
            <div class="weather-forecast-date">Sun</div>
          <br />
          <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="drizzle" height="80px" />
        </div>
        <div class="col-2">
            <div class="weather-forecast-date">Mon</div>
          <br />
          <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="clear" height="80px" />
        </div>
        <div class="col-2">
            <div class="weather-forecast-date">Tue</div>
          <br />
          <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="mist" height="80px" />
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
<small>
    Open-source code by Thato Gumbo
</small>
</div>
</div>
  </div>
<script src="src/app.js"></script>
</body>
</html>
